<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <style>
 </style>

<body>
    <script>
      const a=true;
      const b=false;

      document.write(a+"<br>");

      const c=null; //값이 지정되지 않음 -> 참조하는 값이 없음
      document.write(typeof(c)+"<br>");

      const d=undefined; 
      //변수 선언 후 값을 할당하지 않은 상태 -> 공간자체가 없는 상태
      document.write(typeof(d)+"<br>");   
    </script>
</body>
