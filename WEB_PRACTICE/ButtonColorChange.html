<!DOCTYPE html>
<html><head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function ch(obj, color){
            obj.style.color=color;
        }
    </script>
</head>
<body>
    <button onclick="ch(this,'red')">버튼</button>
    <button onclick="ch(this,'blue')">버튼</button>
</body>
</html>
