<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(function(){
    $('button').click(function(){
      $(this).text('unactive');
      $(this).parent().css('color','blue');
      $(this).parent().find('span').text('active');
    })
  })
  
</script>
</head>
<body>
  <div>
    <span>비활성화</span>
    <button>활성화</button>
  </div>

    <span>비활성화</span>
