<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <script>
            let n=[];
            for(let i=0;i<6;i++){
            let lotto=Math.floor(Math.random()*44)+1;
            for(let j in n){
                if(lotto==n[j]){
                lotto=Math.floor(Math.random()*44)+1;
                }
            }
            n.push(lotto);
            }
            n.sort(function(a,b){
                return a-b;
            });
        </script>
    </body>
</html>
